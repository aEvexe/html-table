<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table border="1" cellpadding="8" cellspacing="0">
      <tr>
        <td rowspan="2">Row 1, Col 1 (2 rows)</td>
        <td colspan="2">Row 1, Col 2-3 (2 columns)</td>
        <td>Row 1, Col 2-3 (2 columns)</td>
        <td>Row 1, Col 2-3 (2 columns)</td>
      </tr>
      <tr>
        <td>Row 2, Col 2</td>
        <td>Row 2, Col 3</td>
      </tr>
      <tr>
        <td colspan="2">Row 3, Col 1-2 (2 columns)</td>
        <td>Row 3, Col 3</td>
      </tr>
      <tr>
        <td>Row 4, Col 1</td>
        <td>Row 4, Col 2</td>
        <td>Row 4, Col 3</td>
      </tr>
      <tr>
        <td>Row 5, Col 1</td>
        <td>Row 5, Col 2</td>
        <td>Row 5, Col 3</td>
      </tr>
      <tr>
        <td colspan="3">Row 6 (all columns)</td>
      </tr>
    </table>
  </body>
</html>
